<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AFFAIR-Chat
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
  </style>
 </head>
 <body class="flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-3xl shadow-lg p-4 w-full max-w-md">

     Chats

   </div>
   <div class="flex space-x-4 mb-4">
    <div class="flex flex-col items-center">
     <img alt="Profile picture of Lily" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/x0pcCR2m7cCH5Ekr2dF3agJ2_3rWszmx0GFQO-skvE4.jpg" width="50"/>
     <span class="text-sm mt-1">
      Lily
     </span>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Profile picture of Bela" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/Rrg1Nth_3gvs1nEqyNB4R3EKw7SUKREQoXgBfsrmw3k.jpg" width="50"/>
     <span class="text-sm mt-1">
      Bela
     </span>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Profile picture of Eliza" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/0gjljPRHWec3r7roMaXuLJxdbAu0mmkg2TKkv6Tb9dc.jpg" width="50"/>
     <span class="text-sm mt-1">
      Eliza
     </span>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Profile picture of Rosie" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/H_g9rj2ZGM8j_HGGXKpZW-c58gsEH24kIFzLjlXoIs8.jpg" width="50"/>
     <span class="text-sm mt-1">
      Rosie
     </span>
    </div>
   </div>
   <h2 class="text-lg font-bold mb-4">
    Messages
   </h2>
   <div class="space-y-4">
    <div class="flex items-center space-x-4 bg-white p-4 rounded-xl shadow-md">
     <img alt="Profile picture of Emma" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/UVeFCxWU_0UyaEnKWz5I9NEnfnZOsQSbNN30dFMHgLY.jpg" width="50"/>
     <div class="flex-1">
      <div class="flex justify-between items-center">
       <h3 class="font-bold">
        Emma
       </h3>
       <span class="text-sm">
        8:50 pm
       </span>
      </div>
      <p class="text-sm">
       Hey.. What’s Up??..
      </p>
     </div>
     <span class="bg-purple-600 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center">
      2
     </span>
    </div>
    <div class="flex items-center space-x-4 bg-white p-4 rounded-xl shadow-md">
     <img alt="Profile picture of Gracie" class="rounded-full w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/Nkqf2tGQfAo2KMj3wWTxVsqoY4_ZxweCitiJz9qDosQ.jpg" width="50"/>
     <div class="flex-1">
      <div class="flex justify-between items-center">
       <h3 class="font-bold">
        Gracie
       </h3>
       <span class="text-sm">
        6:10 pm
       </span>
      </div>

      <div class="flex justify-between items-center">
       <h3 class="font-bold">
        Maryam
       </h3>
       <span class="text-sm">
        11:15 am
       </span>
      </div>
      <p class="text-sm">
       Wanna go for coffee?
      </p>
     </div>
     <span class="bg-purple-600 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center">
      3
     </span>
    </div>
    <div class="flex items-center space-x-4 bg-white p-4 rounded-xl shadow-md">

        Yesterday
       </span>
      </div>

    </div>

     <div class="flex-1">
      <div class="flex justify-between items-center">
       <h3 class="font-bold">
        Daisy
       </h3>
       <span class="text-sm">
        Yesterday
       </span>
      </div>
      <p class="text-sm">
       Will catch you later
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
