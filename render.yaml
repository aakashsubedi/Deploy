services:
  - type: web
    name: affair-web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd AFFAIR
      python manage.py collectstatic --noinput --clear
      mkdir -p mediafiles
    startCommand: cd AFFAIR && python manage.py migrate && gunicorn AFFAIR.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: AFFAIR.settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: affair-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: affair-redis
          type: redis
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DEBUG
        value: "False"
      - key: PYTHONPATH
        value: "./AFFAIR"
      - key: PORT
        value: "8000"
      - key: STATIC_ROOT
        value: "staticfiles"
      - key: STATIC_URL
        value: "/static/"
      - key: MEDIA_ROOT
        value: "mediafiles"
      - key: MEDIA_URL
        value: "/media/"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
    disk:
      name: media
      mountPath: AFFAIR/mediafiles
      sizeGB: 1

  - type: redis
    name: affair-redis
    ipAllowList: []

databases:
  - name: affair-db
    databaseName: affair
    user: affair
    plan: free 