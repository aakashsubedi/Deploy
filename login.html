<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFAIR - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reuse animations from signup page */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .heart-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img alt="Logo" class="h-8 w-8" src="logo.png">
                        <span class="text-xl font-bold bg-gradient-to-r from-purple-600 to-rose-500 bg-clip-text text-transparent">
                            AFFAIR
                        </span>
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                    <a href="signup.html" class="text-gray-500 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row min-h-screen items-center justify-center p-4 pt-24">
        <!-- Left Side - Illustration -->
        <div class="hidden md:block w-1/2 max-w-2xl floating">
            <img src="https://cdn.dribbble.com/users/297823/screenshots/1690_heart_animation.gif" 
                 alt="Romantic Illustration" 
                 class="w-full h-auto object-contain">
        </div>

        <!-- Right Side - Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl w-full md:w-1/3 p-8 md:p-12 transform transition-all hover:shadow-3xl">
            <div class="text-center mb-10">
                <div class="heart-pulse inline-block mb-6">
                    <svg class="w-16 h-16 text-rose-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome Back! ðŸ’–</h1>
                <p class="text-gray-500">Continue your love journey</p>
            </div>

            <form class="space-y-6">
                <div class="relative">
                    <input type="text" 
                           class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 
                                  focus:border-rose-400 focus:ring-2 ring-rose-100 transition-all
                                  peer placeholder-transparent"
                           placeholder=" " 
                           id="usernameEmail">
                    <label for="usernameEmail" 
                           class="absolute left-4 -top-3 bg-white px-1 text-gray-500 text-sm
                                  transition-all peer-placeholder-shown:text-base 
                                  peer-placeholder-shown:text-gray-400 
                                  peer-placeholder-shown:top-3 peer-focus:-top-3 
                                  peer-focus:text-sm peer-focus:text-rose-500">
                        <i class="fas fa-envelope mr-2"></i>Username or Email
                    </label>
                </div>

                <div class="relative">
                    <input type="password" 
                           class="w-full px-4 py-3 rounded-lg bg-gray-50 border-2 border-gray-200 
                                  focus:border-rose-400 focus:ring-2 ring-rose-100 transition-all
                                  peer placeholder-transparent"
                           placeholder=" " 
                           id="password">
                    <label for="password" 
                           class="absolute left-4 -top-3 bg-white px-1 text-gray-500 text-sm
                                  transition-all peer-placeholder-shown:text-base 
                                  peer-placeholder-shown:text-gray-400 
                                  peer-placeholder-shown:top-3 peer-focus:-top-3 
                                  peer-focus:text-sm peer-focus:text-rose-500">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <button type="button" 
                            class="absolute right-4 top-4 text-gray-400 hover:text-rose-500"
                            onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-rose-500 focus:ring-rose-400 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-rose-500 hover:text-rose-600">
                        Forgot password?
                    </a>
                </div>

                <button class="w-full bg-gradient-to-r from-rose-400 to-purple-500 text-white 
                              py-3 rounded-lg font-semibold hover:shadow-lg transition-all
                              hover:scale-[1.02]">
                    Log In ðŸ’˜
                </button>

                <div class="relative mt-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button type="button" 
                            class="flex items-center justify-center gap-2 bg-white border 
                                   border-gray-200 py-2 rounded-lg hover:border-rose-300 
                                   transition-colors text-gray-600 hover:text-rose-500">
                        <i class="fab fa-google text-current"></i>
                        Google
                    </button>
                    <button type="button" 
                            class="flex items-center justify-center gap-2 bg-white border 
                                   border-gray-200 py-2 rounded-lg hover:border-purple-300 
                                   transition-colors text-gray-600 hover:text-purple-600">
                        <i class="fab fa-facebook text-current"></i>
                        Facebook
                    </button>
                </div>

                <p class="text-center text-sm text-gray-500 mt-8">
                    Don't have an account? 
                    <a href="signup.html" class="font-semibold text-rose-500 hover:text-rose-600 
                                              underline underline-offset-4">
                        Create one now
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Reuse password toggle function from signup page
        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                button.classList.add('text-rose-500');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                button.classList.remove('text-rose-500');
            }
        }

        // Login form submission handler
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const button = document.querySelector('button[type="submit"]');
            button.innerHTML = 'ðŸ’– Logging You In...';
            button.disabled = true;
            setTimeout(() => {
                button.innerHTML = 'Log In ðŸ’˜';
                button.disabled = false;
                alert('Logged in successfully!');
            }, 2000);
        });
    </script>
</body>
</html>
